apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "ccnp-server.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ccnp-server.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "ccnp-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ccnp-server.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "ccnp-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
{{- if .Values.service.enable }}
            ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
{{- end }}
          livenessProbe:
            exec:
              command: ["/usr/bin/grpc-health-probe", "-addr=unix:/run/ccnp/uds/ccnp-server.sock"]
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["/usr/bin/grpc-health-probe", "-addr=unix:/run/ccnp/uds/ccnp-server.sock"]
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: proc
              mountPath: /proc
            - name: eventlog-entry
              mountPath: /run/firmware/acpi/tables/CCEL
            - name: eventlog-data
              mountPath: /run/firmware/acpi/tables/data/CCEL
            - name: ima-data
              mountPath: /run/kernel/security/
            - name: vsock-port
              mountPath: /etc/tdx-attest.conf
            - name: {{ include "ccnp-server.fullname" . }}-config
              mountPath: /etc/
        volumes:
          - name: proc
            hostPath:
              path: /proc
              type: Directory
          - name: eventlog-data
            hostPath:
              path: /sys/firmware/acpi/tables/data/CCEL
              type: File
          - name: eventlog-entry
            hostPath:
              path: /sys/firmware/acpi/tables/CCEL
              type: File
          - name: ima-data
            hostPath:
              path: /sys/kernel/security/
              type: Directory
          - name: vsock-port
            hostPath:
              path: /etc/tdx-attest.conf
              type: File
          - name: {{ include "ccnp-server.fullname" . }}-config
            configMap:
              name: {{ include "ccnp-server.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
